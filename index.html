<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sources/style.css" />
    <script
      src="https://kit.fontawesome.com/2f0687c339.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <i
        class="fa-solid fa-magnifying-glass search-icon"
        type="submit"
        id="clickMe"
      ></i>
      <input
        class="form-control"
        list="datalistOptions"
        id="exampleDataList"
        placeholder="Type to search..."
      />
      <div class="text-center">
        <div class="row justify-content-start">
          <div class="col-3">
            <span class="temperature" id="temp-input">6</span>
            <span class="unit"> <a id="cel-input">°C</a></span>
            <!-- <a href="#" id="far-input">°F</a></span
            > -->
            <span class="weather-icon">🌦️</span>

            <div class="humAndWind">
              <div class="row humWind">
                <div class="col-6">Humidity:</div>
                <div class="col-6 hum" id="hum-input"></div>

                <div class="w-100"></div>

                <div class="col-6">Wind:</div>
                <div class="col-6" id="wind-input"></div>
              </div>
            </div>
            <button class="current-weather" id="current-weather">
              Current Weather
            </button>
          </div>

          <div class="col-4">
            <ul class="location">
              <li id="city-input">...</li>
              <li id="time-input"></li>
              <li id="week-day"></li>
              <li id="date-input"></li>
            </ul>
          </div>
          <ul class="col-4 list-group" id="hour-input">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              7:45
              <span class="badge bg-black rounded-pill">6°C</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              8:45
              <span class="badge bg-black rounded-pill">4°C</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              9:45
              <span class="badge bg-black rounded-pill">1°C</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              10:45
              <span class="badge bg-black rounded-pill">1°C</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              11:45
              <span class="badge bg-black rounded-pill">1°C</span>
            </li>
          </ul>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-md-5 g-4">
        <div class="col">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">10°C</h5>
              <p class="card-text">🌥️</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">Tuesday</small>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">11°C</h5>
              <p class="card-text">🌦️</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">Wednesday</small>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">8°C</h5>
              <p class="card-text">☁️</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">Thursday</small>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">5°C</h5>
              <p class="card-text">🌨️</p>
            </div>
            <div class="card-footer">
              <small class="text">Friday</small>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">3°C</h5>
              <p class="card-text">🌨️</p>
            </div>

            <div class="card-footer">
              <small class="text">Saturday</small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="source-link">
      <a href="https://github.com/Baharbhi/weatherapp" target="_blank"
        >open-source code </a
      >by Bahare Bahmani
    </div>
    <script src="sources/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2f0687c339.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="sources/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-10">
            <input
              id="search-form"
              class="form-control"
              placeholder="Type a city ..."
            />
          </div>
          <div class="col-1">
            <i
              class="fa-solid fa-magnifying-glass search-icon"
              id="search-city"
              type="submit"
            ></i>
          </div>
          <div class="col-1">
            <i
              class="fa-solid fa-location-dot location-icon"
              id="location"
              type="submit"
            ></i>
          </div>
        </div>
      </form>
      <div class="text-center">
        <div class="row justify-content-start">
          <div class="col-5 mainTemp">
            <img class="weather-icon" src="" alt="" id="icon" />
            <span class="temperature" id="temp"></span>
            <span class="unit"> Â°C</span>

            <div class="humAndWind">
              <div class="row humWind">
                <div class="col-3">Humidity:</div>
                <div class="col-4 hum" id="hum"></div>

                <div class="w-100"></div>

                <div class="col-3">Wind:</div>
                <div class="col-4" id="wind"></div>

                <div class="w-100"></div>

                <div class="col-3">Description:</div>
                <div class="col-5" id="description"></div>
              </div>
            </div>
          </div>

          <div class="col-4">
            <ul class="location">
              <li id="city"></li>
              <li id="time"></li>
            </ul>
          </div>
          <div class="col-3 list-group" id="hourly-temp"></div>
        </div>
      </div>
      <div class="row row-cols-1 row-cols-md-5 g-4" id="forecast"></div>
    </div>
    <div class="source-link">
      <a href="https://github.com/Baharbhi/weatherapp" target="_blank"
        >open-source code </a
      >by Bahare Bahmani
    </div>
    <script src="sources/app.js"></script>
  </body>
</html>
